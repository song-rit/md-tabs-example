<html ng-app="MyApp">
<head>
    <title>md-tabs-example</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <!--import Angular Material-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    
    <!--import another libraly-->
   <script src="bower_components/angular-route/angular-route.min.js"></script>

    <!--config AngularJS-->
    <script src="js/app.js"></script>

</head>
<body>
    <div ng-controller="tabController"
            layout="column">

        <script type="text/ng-template" id="partials/view1.html">  View #1 </script>
        <script type="text/ng-template" id="partials/view2.html">  View #2 </script>
        <script type="text/ng-template" id="partials/view3.html">  View #3 </script>
            
        <md-tabs md-stretch-tabs 
                    md-selected="selectedIndex"  >
            <md-tab>  <a href="#/view1">View 1</a> </md-tab> 
            <md-tab>  <a href="#/view2">View 2</a> </md-tab>
            <md-tab>  <a href="#/view3">View 3</a> </md-tab>  
        </md-tabs>

        <div id="content" ng-view flex> </div>
    </div> 
</body>
<!--import JavaScript-->
<script src="js/controller/tabController.js"></script>
</html>
